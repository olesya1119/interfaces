<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Маршруты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container-fluid py-4">
    <form method="post" id="main-form">
        <div class="row">
            <!-- Левая часть: вероятность + маршруты -->
            <div class="col-md-9 offset-md-0 d-flex align-items-start">
                <!-- Вероятность выбрать маршрут -->
                <div class="me-3" style="min-width:120px;">
                    <h6 style="padding:5px">Вероятность<br>выбрать маршрут</h6>
                    <div id="prob-container">
                        <!-- первая строка вероятности -->
                        <input type="number" step="0.01" min="0" max="1" class="form-control mb-2 route-prob" 
                               name="route_prob_1" placeholder="[0;1]" required>
                    </div>
                    <div id="prob-sum-error" class="text-danger small mt-2" style="display: none;">
                        Сумма вероятностей должна быть равна 1
                    </div>
                    <div id="prob-sum-info" class="text-muted small mt-2">
                        Сумма: <span id="prob-sum">0.00</span>
                    </div>
                </div>
            
                <!-- Маршруты -->
                <div class="flex-grow-1" style="min-width: 400px;">
                    <h5 class="text-center">Маршруты</h5>
                    <hr>
                    <div id="routes-container" style="max-height: 500px; overflow-y: auto;">
                        <!-- первая строка маршрута -->
                        <div class="route-row d-flex align-items-center mb-2 flex-nowrap" style="overflow-x: auto;">
                            <input type="number" min="1" max="10" class="form-control route-input me-2" 
                                   style="width:60px; flex: 0 0 auto;" name="route_1_1" required>
                            <button type="button" class="btn btn-success btn-sm add-cell flex-shrink-0">+</button>
                        </div>
                    </div>
                    <div class="text-center mt-2">
                        <button type="button" class="btn btn-primary btn-sm" id="add-route">Добавить маршрут +</button>
                    </div>
                </div>
            </div>

            <!-- Правая часть -->
            <div class="col-md-3 ms-auto" style="margin-top: 45px;">
                <!-- Время на действие -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h6 class="card-title">Время на действие</h6>
                        {% for i in range(1,11) %}
                            <div class="mb-2 align-items-center time-row d-none" data-action="{{ i }}">
                                <span style="width: 30px; text-align: right; margin-right: 10px;">{{ i }}</span>
                                <select name="time_dist_{{ i }}" 
                                        class="form-select form-select-sm me-2 time-select" 
                                        data-target="time-inputs-{{ i }}"
                                        style="width: 130px;">
                                    <option value="uniform" {{ 'selected' if result and result.time_dists and result.time_dists[i-1] == 'uniform' else '' }}>равномерное</option>
                                    <option value="constant" {{ 'selected' if result and result.time_dists and result.time_dists[i-1] == 'constant' else '' }}>константное</option>
                                </select>
                                
                                <div id="time-inputs-{{ i }}" class="d-flex flex-grow-1">
                                    <!-- равномерное -->
                                    <input type="number" min="0" step="0.01" class="form-control form-control-sm me-1 uniform-input" 
                                           name="time_from_{{ i }}" placeholder="от" style="width: 90px;"
                                           value="{{ result.time_from[i-1] if result and result.time_from and i-1 < len(result.time_from) else '' }}"
                                           title="Для равномерного распределения: левое значение">
                                    <input type="number" min="0" step="0.01" class="form-control form-control-sm uniform-input" 
                                           name="time_to_{{ i }}" placeholder="до" style="width: 90px;"
                                           value="{{ result.time_to[i-1] if result and result.time_to and i-1 < len(result.time_to) else '' }}"
                                           title="Для равномерного распределения: правое значение (должно быть больше левого)">

                                    <!-- константное (по умолчанию скрыто) -->
                                    <input type="number" min="0" step="0.01" class="form-control form-control-sm constant-input d-none" 
                                           name="time_const_{{ i }}" placeholder="=" style="width: 140px;"
                                           value="{{ result.time_const[i-1] if result and result.time_const and i-1 < len(result.time_const) else '' }}"
                                           title="Константное значение времени">
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>

                <!-- Вероятность ошибки -->
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Ошибки</h6>
                        {% for i in range(1,11) %}
                            <div class="mb-2 error-row d-none" data-action="{{ i }}">
                                <span style="width: 30px; text-align: right; margin-right: 10px; margin-left: 15px;">{{ i }}</span>
                                <select name="error_action_{{ i }}" class="form-select form-select-sm me-4">
                                    <option value="repeat" {{ 'selected' if result and result.error_actions and result.error_actions[i-1] == 'repeat' else '' }}>повторить шаг</option>
                                    <option value="to_start" {{ 'selected' if result and result.error_actions and result.error_actions[i-1] == 'to_start' else '' }}>вернуться в начало маршрута</option>
                                    <option value="previous" {{ 'selected' if result and result.error_actions and result.error_actions[i-1] == 'previous' else '' }}>вернуться на предыдущий шаг</option>
                                </select>
                                <input type="number" step="0.01" min="0" max="1" class="form-control form-control-sm error-prob-input" 
                                       name="error_prob_{{ i }}" placeholder="[0;1]"
                                       value="{{ result.error_probs[i-1] if result and result.error_probs and i-1 < len(result.error_probs) else '' }}">
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="mt-3 d-flex align-items-center">
                    <label class="form-label me-3">Величина выборки (N):</label>
                    <input type="number" min="1" class="form-control d-inline-block sample-size-input" style="width:120px;" name="sample_size"
                           value="{{ result.sample_size if result and result.sample_size else '' }}" required>
                    <button type="submit" class="btn btn-info ms-3">Рассчитать</button>
                </div>
            </div>
        </div>

        {% if result %}
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5>Результаты</h5>
                        <pre>{{ result | tojson(indent=2, ensure_ascii=False) }}</pre>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const routesContainer = document.getElementById("routes-container");
    const probContainer = document.getElementById("prob-container");
    const addRouteBtn = document.getElementById("add-route");
    const probSumElement = document.getElementById("prob-sum");
    const probSumError = document.getElementById("prob-sum-error");
    const probSumInfo = document.getElementById("prob-sum-info");
    const mainForm = document.getElementById("main-form");

    let routeCount = 1;
    const maxRoutes = 10;
    const maxCells = 10;

    // --- Расчет суммы вероятностей ---
    function calculateProbSum() {
        let sum = 0;
        document.querySelectorAll('.route-prob').forEach(input => {
            const value = parseFloat(input.value);
            if (!isNaN(value)) {
                sum += value;
            }
        });
        return sum;
    }

    // --- Проверка равномерного распределения времени ---
    function validateUniformTime(action) {
        const timeRow = document.querySelector(`.time-row[data-action="${action}"]`);
        if (!timeRow) return true;
        
        const select = timeRow.querySelector('.time-select');
        if (select.value !== 'uniform') return true;
        
        const fromInput = timeRow.querySelector('input[name="time_from_' + action + '"]');
        const toInput = timeRow.querySelector('input[name="time_to_' + action + '"]');
        
        const fromValue = parseFloat(fromInput.value);
        const toValue = parseFloat(toInput.value);
        
        if (isNaN(fromValue) || isNaN(toValue) || toValue <= fromValue) {
            fromInput.classList.add('is-invalid');
            toInput.classList.add('is-invalid');
            fromInput.title = "Ошибка: правое значение должно быть БОЛЬШЕ левого";
            toInput.title = "Ошибка: правое значение должно быть БОЛЬШЕ левого";
            return false;
        } else {
            fromInput.classList.remove('is-invalid');
            toInput.classList.remove('is-invalid');
            fromInput.title = "Для равномерного распределения: левое значение";
            toInput.title = "Для равномерного распределения: правое значение (должно быть больше левого)";
            return true;
        }
    }

    // --- Проверка всех равномерных распределений ---
    function validateAllUniformTimes() {
        let allValid = true;
        document.querySelectorAll('.time-row').forEach(row => {
            if (!row.classList.contains('d-none')) {
                const action = row.getAttribute('data-action');
                const select = row.querySelector('.time-select');
                if (select.value === 'uniform') {
                    if (!validateUniformTime(action)) {
                        allValid = false;
                    }
                }
            }
        });
        return allValid;
    }

    // --- Обновление отображения суммы вероятностей ---
    function updateProbSumDisplay() {
        const sum = calculateProbSum();
        probSumElement.textContent = sum.toFixed(2);
        
        const isSumValid = Math.abs(sum - 1) < 0.001;
        
        if (isSumValid) {
            probSumError.style.display = 'none';
            probSumInfo.classList.remove('text-danger');
            probSumInfo.classList.add('text-muted');
        } else {
            probSumError.style.display = 'block';
            probSumInfo.classList.remove('text-muted');
            probSumInfo.classList.add('text-danger');
        }
        
        return isSumValid;
    }

    // --- Сбор данных для JSON ---
function collectFormData() {
    const sampleSize = parseInt(document.querySelector('.sample-size-input').value);
    
    // Собираем маршруты
    const routes = [];
    const routeRows = document.querySelectorAll('.route-row');
    const probInputs = document.querySelectorAll('.route-prob');
    
    routeRows.forEach((row, index) => {
        const path = [];
        const inputs = row.querySelectorAll('.route-input');
        inputs.forEach(input => {
            if (input.value.trim() !== '') {
                path.push(parseInt(input.value));
            }
        });
        
        const prob = parseFloat(probInputs[index].value);
        
        if (path.length > 0) {
            routes.push({
                prob: prob,
                path: path
            });
        }
    });
    
    // Собираем действия
    const actions = [];
    const usedActions = new Set();
    
    // Сначала находим все используемые действия из маршрутов
    routeRows.forEach(row => {
        const inputs = row.querySelectorAll('.route-input');
        inputs.forEach(input => {
            if (input.value.trim() !== '') {
                usedActions.add(parseInt(input.value));
            }
        });
    });
    
    // Собираем данные для каждого используемого действия
    usedActions.forEach(actionId => {
        const timeRow = document.querySelector(`.time-row[data-action="${actionId}"]`);
        const errorRow = document.querySelector(`.error-row[data-action="${actionId}"]`);
        
        if (timeRow && errorRow) {
            const timeSelect = timeRow.querySelector('.time-select');
            // Исправляем enum для времени
            const timeType = timeSelect.value === 'uniform' ? 'UNIFORM' : 'CONSTANT';
            
            let timeLeft = null;
            let timeRight = null;
            
            if (timeType === 'UNIFORM') {
                timeLeft = parseFloat(timeRow.querySelector(`input[name="time_from_${actionId}"]`).value);
                timeRight = parseFloat(timeRow.querySelector(`input[name="time_to_${actionId}"]`).value);
            } else {
                timeLeft = parseFloat(timeRow.querySelector(`input[name="time_const_${actionId}"]`).value);
                timeRight = null;
            }
            
            const errorSelect = errorRow.querySelector('select');
            // Исправляем enum для действий при ошибке
            let errorAction = 'REPEAT';
            if (errorSelect.value === 'to_start') errorAction = 'BACK_TO_START';
            else if (errorSelect.value === 'previous') errorAction = 'BACK_A_STEP';
            else errorAction = 'REPEAT';
            
            const errorProb = parseFloat(errorRow.querySelector('input').value);
            
            actions.push({
                id: actionId,
                time: {
                    type: timeType,
                    left: timeLeft,
                    right: timeRight
                },
                error: {
                    action: errorAction,
                    prob: errorProb
                }
            });
        }
    });
    
    return {
        N: sampleSize,
        routes: routes,
        actions: actions
    };
}

    // --- Валидация формы и отправка запроса ---
    async function handleFormSubmit(event) {
        event.preventDefault();
        
        const isProbSumValid = updateProbSumDisplay();
        const isUniformTimeValid = validateAllUniformTimes();
        
        if (!isProbSumValid) {
            alert('Сумма вероятностей выбора маршрутов должна быть равна 1. Текущая сумма: ' + probSumElement.textContent);
            return false;
        }
        
        if (!isUniformTimeValid) {
            alert('Для равномерного распределения времени правое значение должно быть строго больше левого.');
            return false;
        }
        
        // Собираем данные для отправки
        const requestData = collectFormData();
        
        try {
            // Отправляем POST запрос
            const response = await fetch('/api/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            });

            console.log('requestData:', requestData);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const result = await response.json();
            
            // Обработка успешного ответа
            console.log('Результат:', result);
            // Здесь можно добавить отображение результата на странице
            alert('Расчет успешно выполнен! Результат в консоли.');
            
        } catch (error) {
            console.error('Ошибка при отправке запроса:', error);
            alert('Произошла ошибка при отправке запроса: ' + error.message);
        }
    }

    // --- Добавить строку маршрута + поле вероятности ---
    function addRouteRow() {
        if (routeCount >= maxRoutes) return;
        routeCount++;

        const row = document.createElement("div");
        row.className = "route-row d-flex align-items-center mb-2 flex-nowrap";
        row.style.overflowX = "auto";
        row.innerHTML = `
            <input type="number" min="1" max="10" class="form-control route-input me-2"
                   style="width:60px; flex: 0 0 auto;" name="route_${routeCount}_1" required>
            <button type="button" class="btn btn-success btn-sm add-cell flex-shrink-0">+</button>
        `;
        routesContainer.appendChild(row);

        const probInput = document.createElement("input");
        probInput.type = "number";
        probInput.min = "0";
        probInput.max = "1";
        probInput.step = "0.01";
        probInput.required = true;
        probInput.placeholder = "[0;1]";
        probInput.className = "form-control mb-2 route-prob";
        probInput.name = `route_prob_${routeCount}`;
        probContainer.appendChild(probInput);

        attachCellButton(row.querySelector(".add-cell"));
        attachRouteInputValidation(row.querySelector(".route-input"));
        attachProbValidation(probInput);
        updateActionRows();
        updateButtonVisibility();
        updateProbSumDisplay();
    }

    // --- Добавить новую ячейку в маршруте ---
    function addRouteCell(button) {
        const row = button.closest(".route-row");
        const inputs = row.querySelectorAll(".route-input");
        const currentCount = inputs.length;

        if (currentCount >= maxCells) return;

        const newInput = document.createElement("input");
        newInput.type = "number";
        newInput.min = "1";
        newInput.max = "10";
        newInput.required = true;
        newInput.className = "form-control route-input me-2";
        newInput.style.width = "60px";
        newInput.style.flex = "0 0 auto";
        newInput.name = `route_${[...routesContainer.children].indexOf(row) + 1}_${currentCount + 1}`;

        const arrow = document.createElement("span");
        arrow.textContent = "→";
        arrow.className = "me-2 flex-shrink-0";

        row.insertBefore(arrow, button);
        row.insertBefore(newInput, button);

        attachRouteInputValidation(newInput);
        updateActionRows();
        updateButtonVisibility();
    }

    // --- Валидация ячеек маршрута ---
    function attachRouteInputValidation(input) {
        input.addEventListener("input", function() {
            let value = parseInt(this.value);
            if (isNaN(value) || value < 1) this.value = "";
            else if (value > 10) this.value = "10";
            updateActionRows();
        });
    }

    // --- Валидация вероятности маршрута ---
    function attachProbValidation(input) {
        input.addEventListener("input", function() {
            let value = parseFloat(this.value);
            if (isNaN(value) || value < 0) this.value = "0";
            else if (value > 1) this.value = "1";
            updateProbSumDisplay();
        });
    }

    // --- Валидация вероятности ошибки ---
    function attachErrorProbValidation(input) {
        input.addEventListener("input", function() {
            let value = parseFloat(this.value);
            if (isNaN(value) || value < 0) this.value = "0";
            else if (value > 1) this.value = "1";
        });
    }

    // --- Валидация величины выборки ---
    function attachSampleSizeValidation(input) {
        input.addEventListener("input", function() {
            let value = parseInt(this.value);
            if (isNaN(value) || value < 1) this.value = "1";
        });
    }

    // --- Валидация равномерного времени ---
    function attachUniformTimeValidation(input) {
        input.addEventListener("input", function() {
            const timeRow = this.closest('.time-row');
            if (timeRow) {
                const action = timeRow.getAttribute('data-action');
                const select = timeRow.querySelector('.time-select');
                if (select.value === 'uniform') {
                    validateUniformTime(action);
                }
            }
        });
    }

    // --- "+" кнопка в строке маршрута ---
    function attachCellButton(button) {
        button.addEventListener("click", function() {
            addRouteCell(this);
        });
    }

    // --- Переключение между равномерным и константным временем ---
    function handleTimeDistributionChange(select) {
        const targetId = select.getAttribute('data-target');
        const inputsContainer = document.getElementById(targetId);
        const uniformInputs = inputsContainer.querySelectorAll('.uniform-input');
        const constantInput = inputsContainer.querySelector('.constant-input');
        
        if (select.value === 'uniform') {
            uniformInputs.forEach(input => {
                input.classList.remove('d-none');
                input.required = true;
            });
            constantInput.classList.add('d-none');
            constantInput.required = false;
            
            const timeRow = select.closest('.time-row');
            const action = timeRow.getAttribute('data-action');
            validateUniformTime(action);
        } else {
            uniformInputs.forEach(input => {
                input.classList.add('d-none');
                input.required = false;
                input.classList.remove('is-invalid');
                input.title = "Для равномерного распределения: левое значение";
            });
            constantInput.classList.remove('d-none');
            constantInput.required = true;
        }
    }

    // --- Отображение "Время на действие" и "Ошибки" ---
    function updateActionRows() {
        document.querySelectorAll(".time-row, .error-row").forEach(row => {
            row.classList.remove("d-flex");
            row.classList.add("d-none");
            row.querySelectorAll("input, select").forEach(el => el.required = false);
        });

        let usedActions = new Set();
        document.querySelectorAll(".route-input").forEach(input => {
            let v = input.value.trim();
            if (!v) return;
            let value = parseInt(v, 10);
            if (!isNaN(value) && value >= 1 && value <= 10) usedActions.add(value);
        });

        usedActions.forEach(action => {
            let timeRow = document.querySelector(`.time-row[data-action="${action}"]`);
            let errorRow = document.querySelector(`.error-row[data-action="${action}"]`);
            if (timeRow) {
                timeRow.classList.remove("d-none");
                timeRow.classList.add("d-flex");
                const select = timeRow.querySelector('.time-select');
                handleTimeDistributionChange(select);
            }
            if (errorRow) {
                errorRow.classList.remove("d-none");
                errorRow.classList.add("d-flex");
                errorRow.querySelectorAll("input, select").forEach(el => el.required = true);
            }
        });
    }

    // --- Скрытие/показ кнопок ---
    function updateButtonVisibility() {
        if (routeCount >= maxRoutes) {
            addRouteBtn.style.display = "none";
        } else {
            addRouteBtn.style.display = "inline-block";
        }

        document.querySelectorAll(".route-row").forEach(row => {
            const addCellBtn = row.querySelector(".add-cell");
            const cellCount = row.querySelectorAll(".route-input").length;
            addCellBtn.style.display = (cellCount >= maxCells) ? "none" : "inline-block";
        });
    }

    // --- Инициализация ---
    document.querySelectorAll(".add-cell").forEach(attachCellButton);
    document.querySelectorAll(".route-input").forEach(attachRouteInputValidation);
    document.querySelectorAll(".route-prob").forEach(attachProbValidation);
    document.querySelectorAll(".error-prob-input").forEach(attachErrorProbValidation);
    document.querySelectorAll(".sample-size-input").forEach(attachSampleSizeValidation);
    document.querySelectorAll('.uniform-input').forEach(attachUniformTimeValidation);
    
    document.querySelectorAll('.time-select').forEach(select => {
        select.addEventListener('change', function() {
            handleTimeDistributionChange(this);
        });
        handleTimeDistributionChange(select);
    });
    
    // Заменяем стандартную отправку формы на нашу функцию
    mainForm.addEventListener('submit', handleFormSubmit);
    
    addRouteBtn.addEventListener("click", addRouteRow);

    updateActionRows();
    updateButtonVisibility();
    updateProbSumDisplay();
});
</script>
</body>
</html>
